<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }

    #quoteDisplay {
      font-size: 1.5em;
      margin: 20px 0;
      padding: 20px;
      border-left: 4px solid #333;
      background-color: #f9f9f9;
    }

    input[type="text"], select, #importFile {
      width: 80%;
      padding: 8px;
      margin: 5px 0;
    }

    button {
      padding: 10px 15px;
      margin: 10px 5px;
      cursor: pointer;
    }

    .notification {
      margin-top: 10px;
      padding: 10px;
      color: green;
      display: none;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Notification -->
  <div id="notification" class="notification"></div>

  <!-- Category Filter -->
  <div>
    <label for="categoryFilter">Filter by category:</label>
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
    </select>
  </div>

  <!-- Quote Display -->
  <div id="quoteDisplay">Click the button to show a quote!</div>

  <!-- Buttons -->
  <button id="newQuote">Show New Quote</button>
  <button id="syncButton">Sync Now</button>

  <!-- Add Quote Form -->
  <div>
    <input type="text" id="newQuoteText" placeholder="Enter a new quote" />
    <input type="text" id="newQuoteCategory" placeholder="Enter category" />
    <button onclick="addQuote()">Add Quote</button>
  </div>

  <!-- Import/Export Controls -->
  <div>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
    <button onclick="exportToJsonFile()">Export Quotes to JSON</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
